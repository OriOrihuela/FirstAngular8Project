<div class="row" style="margin-top: 21px;">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" rquired ngModel/>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" pattern="^[1-9]+[0-9]*$" required ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid">
            {{editMode ? "Update" : "Add"}}
          </button>
          <button type="button" class="btn buttons btn-danger" (click)="onDelete()" *ngIf="getEditMode()">Delete</button>
          <button type="button" class="btn buttons btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
