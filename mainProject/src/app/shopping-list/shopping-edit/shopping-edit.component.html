<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row" id="inputs">
        <div class="col-md-5 form-group">
          <label for="name" class="parameters">Name</label>
          <input type="text" id="name" class="form-control" name="name" required ngModel/>
        </div>
        <div class="col-md-3 form-group">
          <label for="amount" class="parameters">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" pattern="^[1-9]+[0-9]*$" required ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="buttons">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid">
            {{editMode ? "Update" : "Add"}}
          </button>
          <button type="button" class="btn buttons btn-danger" (click)="onDelete()" *ngIf="getEditMode()">Delete</button>
          <button type="button" class="btn buttons btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
