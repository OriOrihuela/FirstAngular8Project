<a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{ recipe.getName() }}</h4>
    <p class="list-group-item-text">{{ recipe.getDescription() }}</p>
  </div>
  <span class="float-right">
    <img
      class="img-responsive"
      [src]="recipe.getImagePath()"
      alt="recipe.getName()"
      style="max-height: 50px;"
    />
  </span>
</a>
