<div class="row">
  <div class="col-md-12" style="text-align: center;">
    <button type="button" class="btn btn-success" style="margin-top: 20px" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <app-recipes-item
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i"
    ></app-recipes-item>
  </div>
</div>
